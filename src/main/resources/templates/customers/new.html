<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>VideoBoss</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css"
          href="../../static/css/style.css"
          th:href="@{/css/style.css}"/>
</head>
<body>
    <!--/*@thymesVar id="customer" type="cz.czechitas.webapp.Customer"*/-->

    <h1>Detail zákazníka</h1>

    <form action="seznam.html"
          th:attr="action=''"
          method="post">
        <table>

            <tr>
                    <!--<input type="hidden" name="id" value="0"/>-->
                    <input type="hidden" name="version"
                           value="1"
                           />
                    <input type="hidden" name="deleted"
                           value="false"
                           />
                </td>
            </tr>
            <tr>
                <th><label for="firstName">Křestní jméno</label></th>
                <td>
                    <input id="firstName"
                           name="firstName"
                           value=""
                           />
                </td>
            </tr>
            <tr>
                <th><label for="lastName">Příjmení</label></th>
                <td>
                    <input id="lastName"
                           name="lastName"
                           />
                </td>
            </tr>
            <tr>
                <th><label for="address">Adresa</label></th>
                <td>
                    <input id="address"
                           name="address"
                           value=""/>
                </td>
            </tr>
            <tr>
                <th>&nbsp;</th>
                <td>
                    <input type="submit" value="Odeslat"/>
                </td>
            </tr>
        </table>
